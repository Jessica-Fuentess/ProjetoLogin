<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="imagens/faviconprojeto.png" type="image/x-icon">
    <link rel="stylesheet" href="projetologin.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <div id="imagem"></div>

        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a).<br>Fa√ßa seu login para acessar a sua conta.</p>
            
            <form action="login.php" method="post" autocomplete="on">
                <div class="caixa">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="email" id="iemail" placeholder="digite seu e-mail" autocomplete="email" required>
                    <label for="iemail"></label>
                </div>

                <div class="caixa">
                    <span class="material-symbols-outlined">vpn_key</span>
                    <input type="password" name="senha" id="isenha" placeholder="digite sua senha" minlength="8" required class="caixa2">
                    <button type="button" id="togglePassword">
                        <span class="material-symbols-outlined" id="olho">visibility_off</span>
                    </button>
                    <label for="isenha"></label>
                </div>

                <div id="enviar">
                    <input type="submit" value="Enviar">
                </div>
                <div id="esqueci">
                    <a href="">
                        Esqueci a senha
                        <span class="material-symbols-outlined">outgoing_mail</span>
                    </a>
                </div>
                <div id="criar">
                    <a href="">
                        Criar conta
                        <span class="material-symbols-outlined">person_add</span>
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script>
        const passwordInput = document.getElementById('isenha');
        const togglePassword = document.getElementById('togglePassword');
    
        togglePassword.addEventListener('click', function () {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
    
            const icon = this.querySelector('span');
            icon.textContent = type === 'password' ? 'visibility_off' : 'visibility';
        });
    </script>
    
</body>
</html>
